<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>SpaceToday</title>
  </head>
  <body>
    <header>
      <div class="header-content container">
        <a href="" class="logo">Space<span>Today</span></a>
        <nav class="switch-expedition">
          <input
            checked
            onclick="switchExpedition('moon')"
            id="moon"
            type="radio"
            name="expedition"
          />
          <label for="moon"></label>
          <input onclick="switchExpedition('mars')" id="mars" type="radio" name="expedition" />
          <label for="mars"></label>
        </nav>
      </div>
    </header>

    <main>
      <section class="home">
        <h3>that's one small step for you meet</h2>
        <h1>the moon</h1>
        <img
          id="astronaut"
          src="assets/astronaut_png_by_deric000_dbw0xmg-fullview 1.png"
          alt=""
        />
        <div id="moon"></div>
        <div class="transition-box">
          <p>are you ready to meet</p>
          <p>THE MOON?</p>
          <button>embark on the mission</button>
        </div>
      </section>
      <section class="about-us">
        <h2>ABOUT US</h2>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
